<script src="js/jquery.min.js"></script>
<script>
$(function() {

$('#submit').click(function() {
    var username = $('#username').val();
    var password = $('#password').val();
    $.post('login.jsp', {
        username: username,
        password: password,
    }, function(res) {
        if (res.substr(0, 2) == 'OK')
            window.location.href = 'index.jsp';
        else
            alert(res);
    });
});

});
</script>
