<script>
$(function() {

$('#submit').click(function() {
    var roomId = $('#roomId').val();
    $.post('joinRoom.jsp', {
        roomId: roomId,
    }, function(res) {
        //$('#status').html(res);
        if (res.substr(0, 2) == 'OK')
            window.location.href = 'chess.html';
        else
            alert(res);
    });
});

});
