<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function() {

$('#submit').click(function() {
    var myColor = $('#myColor').val();
    $.post('newRoom.jsp', {
        myColor: myColor,
    }, function(res) {
        $('#status').html(res);
        if (res.substr(0, 2) == 'OK')
            window.location.href = 'chess.html';
    });
});

});
</script>
