<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>中国象棋 | 战斗</title>
    <style>
        canvas {
            top: 8%;
            left: 8%;
            height: 84%;
            border: 6px solid brown;
        }
        center.roomInfo {
            font-family: verdana,arial,sans-serif;
            text-shadow: 2px 2px grey;
            color: brown;
        }
        center.roomInfo button {
            font-family: verdana,arial,sans-serif;
            text-shadow: 2px 2px grey;
            color: brown;
            background-color: darkgrey;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/huawenlishu.css" />
</head>
<body>

<div id="Layer" style="position:absolute; z-index: -1; left:0px; top:0px; width:100%; height:100%">
     <img src="Floor.jpg" width="100%" height="100%"/>
    </div>

<center class="roomInfo">
    <font size="6px">房间号：</font><font size="8px"><i><b id="roomId">...</b></i></font>
    <font size="8px">&nbsp;|&nbsp;</font>
    <font size="6px">对手：</font><font size="6px"><i><b id="enemyName">未加入</b></i></font>
    <br/>
    <canvas id="canvas"></canvas>
    <br/>
    <font size="6px"><b id="statBar">正在加载...</b></font>
    <hr/>
    <button id="regretBtn"><font size="4px">悔棋</font></button>
    <button id="spareBtn"><font size="4px">求和</font></button>
    <button id="fleeBtn"><font size="4px">认输</font></button>
    <button id="saveBtn"><font size="4px">存盘</font></button>
    <button id="quitBtn"><font size="4px">离开</font></button>
</center>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--<script src="chess.js"></script>-->
<script type="text/javascript">document.write('<script src="chess.js?'+Math.random()+'"><'+'/script>');</script>

</body>
</html>
